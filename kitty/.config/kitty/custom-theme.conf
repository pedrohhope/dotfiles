# vim:ft=kitty
# Custom theme to match waybar aesthetic
# Based on silver/gray color scheme

# The basic colors
foreground              #f5f5f5
background              #1a1a1a
selection_foreground    #1a1a1a
selection_background    #c0c0c0

# Cursor colors
cursor                  #e8e8e8
cursor_text_color       #1a1a1a

# URL underline color when hovering with mouse
url_color               #c0c0c0

# Kitty window border colors
active_border_color     #c0c0c0
inactive_border_color   #404040
bell_border_color       #e8e8e8

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #1a1a1a
active_tab_background   #c0c0c0
inactive_tab_foreground #e0e0e0
inactive_tab_background #2a2a2a
tab_bar_background      #141414

# Colors for marks (marked text in the terminal)
